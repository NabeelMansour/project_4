<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <div class="container-square second-block">

      <div class="container-square third-block">
        <div class="container-square-item"></div>

        <div class="container-square-item"></div>

      <div class="container-square fourth-block">
        <div class="container-square-item"></div>
        <div class="container-square-item"></div>
        <div class="container-square-item"></div>

      <div class="container-square fifth-block">

          <p>Some text</p>
        </div>
        <div class="container-square-item">
          <p>Some text</p>

      <div class="container-square sixt-block">
        <div class="container-square-item"></div>

        <div class="container-square-item"></div>
      </div>
